<div class="title">
  <h1>All Tickets</h1>
</div>

<div class="middle">
  <a [routerLink]="['/createTicket']" [routerLinkActive]="['link-active']">
    <button class="btn btn-info">Create A New Ticket (+)</button>
  </a>
</div>

<table class="table">
  <thead>
    <tr>
      <th scope="col">Ticket Id</th>
      <th scope="col">Ticket Title</th>
      <th scope="col">View Details</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let ticket of allTickets">
      <td>
        <a>{{ ticket.ticketId }}</a>
      </td>
      <td>{{ ticket.title }}</td>
      <td>
        <!-- <a
          [routerLink]="['/ticketDetail', ticket.ticketId]"
          [routerLinkActive]="['link-active']"
        > -->
          <button class="btn btn-primary" (click)="displayDetail(ticket.ticketId)">Details</button>
        <!-- </a> -->
      </td>
    </tr>
  </tbody>
</table>
