<div class="title">
  <h1>All Tickets</h1>
</div>

<div *ngFor="let ticket of allTickets">
  <p>{{ ticket.ticketId }}</p>
</div>

<table class="table">
  <thead>
    <tr>
      <th scope="col">Ticket Id</th>
      <th scope="col">Ticket Title</th>
      <th scope="col">View Details</th>

    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let ticket of allTickets">
      <td>
        <a>{{ ticket.ticketId }}</a>
      </td>
      <td>{{ ticket.title }}</td>
      <td>
        <a
          [routerLink]="['/ticketDetail']"
          [routerLinkActive]="['link-active']"
        >

          <button class="btn btn-primary">Details
            <app-detail-display
            [t1]="ticket"
            >
            </app-detail-display>
          </button>
        </a>
      </td>
    </tr>
  </tbody>
</table>
